name: Build Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.1
      - name: Set up JDK 17
        uses: actions/setup-java@v5.1.0
        with:
          java-version: 17
          distribution: 'liberica'
          cache: maven
      - name: Build with Maven
        run: ./mvnw -B package --file pom.xml
